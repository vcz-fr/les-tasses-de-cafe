<nav>
    <input type="radio" checked id="menu1" name="menu" class="menu-input">
    <label for="menu1">Animations</label>
    <div class="menu-section">
        {% assign games = site.pages | where:"layout","game" %}
        {% for game in games %}
            <a href="{{ game.url }}" {% if page.layout == "game" and page.title == game.title %}class="active"{% endif %} >{{ game.title }}</a>
        {% endfor %}
    </div>
</nav>
